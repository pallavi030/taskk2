<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Task 5</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: lightgray;">
    <center>
    <form class="row g-3 needs-validation was-validated" novalidate="">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Mark"
          required=""
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <br\>

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          value="Otto"
          required=""
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <br\>

      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required=""
        />
        <div class="invalid-feedback">Please supply your Email id</div>
      </div>

      <br\>

      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          required=""
        />
        <div class="invalid-feedback">Please supply your Phone Number</div>
      </div>

      <br\>

      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Address</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            required=""
          />
          <div class="invalid-feedback">Please supply your street Address</div>
        </div>
      </div>

      <br\>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          required=""
        />
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>

      <br\>

      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" required="">
          <option selected="" disabled="" value="">Choose...</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Gujurat</option>
          <option>Madhya Pradesh</option>
          <option>Maharshtra</option>
          <option>Tamil Nadu</option>
          <option>Uttar Pradesh</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
      </div>

      <br\>

      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Do you have a hosting?</label>
        <br>
        <input
          type="radio"
        />
        <label for="validationCustom06" class="form-label">Yes</label>
        <br>
        <input
          type="radio"
        />
        <label for="validationCustom06" class="form-label">No</label>
      </div>

      <br\>

      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Project Description</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom05"
          required=""
        />
        <div class="invalid-feedback">Please provide a project description</div>
      </div>

      <br\>
      <br>

      <div class="col-12">
        <button class="btn btn-primary bg-warning" type="submit">Send</button>
      </div>
    </form>
</center>
  </body>

  <script>
    (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>
</html>
