<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        
        body {
            font-family: Arial, sans-serif, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #fafafa;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #e1e1e1;
            margin-bottom: 15px;
            padding: 5px;
        }

        .input-container img {
            margin-right: 10px;
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            border: none;
            outline: none;
        }

        .login-button {
            background-color: #3897f0;
            color: #fff;
            padding: 10px 0;
            border: none;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #3578e8;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Additional styles for links and text */
        a {
            text-decoration: none;
            color: #3897f0;
        }

        .signup-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        
        <div class="input-container">
            <img src="user-logo.png" alt="User">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-container">
            <img src="lock-logo.png" alt="Lock">
            <input type="password" placeholder="Password">
        </div>

        <button class="login-button">Log In</button>

        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        
        <div class="signup-text">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>
</body>
</html>
