<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      width: 400px; /* Increase width as needed */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Move fields to the top-left corner */
    }

    .input-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-label {
      width: 150px; /* Adjust the width as needed */
      text-align: right;
      margin-right: 10px;
    }

    input,
    select {
      flex: 1; /* Expand to fill available space */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>

</head>
<body>
  <form action="/register" method="post">
    <h1>Registration Form</h1>

    <div class="input-container">
      <label class="input-label" for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" placeholder="First Name">
    </div>

    <div class="input-container">
      <label class="input-label" for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" placeholder="Last Name">
    </div>

    <div class="input-container">
      <label class="input-label" for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email">
    </div>

    <div class="input-container">
      <label class="input-label" for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Password">
    </div>

    <div class="input-container">
      <label class="input-label" for="password_confirmation">Re-enter Password:</label>
      <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Re-enter Password">
    </div>

    <div class="input-container">
      <label class="input-label">Gender:</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </div>

    <div class="input-container">
      <label class="input-label" for="age">Age:</label>
      <input type="number" name="age" id="age" placeholder="Age">
    </div>

    <div class="input-container">
      <label class="input-label" for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number">
    </div>

    <div class="input-container">
      <label class="input-label" for="address">Address:</label>
      <input type="text" name="address" id="address" placeholder="Address">
    </div>

    <div class="input-container">
      <label class="input-label" for="state">State:</label>
      <select name="state" id="state">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <!-- Add more state options here -->
      </select>
    </div>

    <div class="input-container">
      <label class="input-label" for="country">Country:</label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="United States">United States</option>
        <!-- Add more country options here -->
      </select>
    </div>

    <div class="input-container">
      <label class="input-label">Languages Known:</label>
      <select name="languages_known[]" multiple>
        <option value="English">English</option>
        <option value="Kannada">Kannada</option>
        <option value="Hindi">Hindi</option>
        <option value="Telugu">Telugu</option>
        <!-- Add more language options here -->
      </select>
    </div>

    <div class="input-container">
      <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" required>
      <label class="input-label" for="terms_and_conditions">I agree to the terms and conditions.</label>
    </div>

    <input type="submit" value="Register">
  </form>

  <script>
    // Your form validation script here
  </script>
</body>
</html>
